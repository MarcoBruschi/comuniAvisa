<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComuniAvisa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid w-100 d-flex flex-column flex-md-row justify-content-center align-item-center gap-3 p-3">
        <h1 class="navbar-brand text-light m-0 p-0">ComuniAvisa</h1>
      </div>
    </nav>
  </header>
  <main>
    <form class="position-absolute start-50 top-50 translate-middle p-3 bg-dark text-light rounded">
      <h2 class="text-center titulo-login">Login</h2>
      <p class="text-center text-danger erroCampo"></p>
      <fieldset class="d-none flex-column nome-cadastro">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </fieldset>
      <fieldset class="d-flex flex-column">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
      </fieldset>
      <fieldset class="d-flex flex-column">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </fieldset>
      <div class="text-center my-3">
        <button id="entrar" class="btn btn-primary">Entrar</button>
        <span>ou</span>
        <button id="criar-conta" class="btn btn-light">Criar conta</button>
      </div>
    </form>
  </main>
  <script src="./js/login.js"></script>
</body>

</html>
