<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComuniAvisa - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/alertas.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid w-100 d-flex flex-md-row justify-content-center align-item-center gap-5 p-3">
        <a class="navbar-brand text-light m-0 p-0 " href="./home.html">ComuniAvisa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-flex gap-4 align-items-center">
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./perfil.html">Meu Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./alerta.html">Alerta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./servico.html">Serviço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./monitoria.html">Monitoria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./workshop.html">Workshop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light fs-5" href="./conteudo.html">Conteúdo Educativo</a>
            </li>
            <li class="nav-item">
              <button class="btn text-light fs-5" onclick=sair()>sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5 w-100 d-flex justify-content-center align-item-center">
    <form class="p-3 bg-dark text-light rounded form-alerta mt-5" id="form-perfil">
      <input type="text" id="id" hidden>
      <h2 class="text-center titulo-form">Editar Perfil</h2>
      <p class="text-center text-danger erroCampo"></p>
      <div class="mb-3 d-flex flex-column">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco">
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="senha">Senha (deixe em branco para manter)</label>
        <input type="password" id="senha">
      </div>

      <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
        <button type="submit" id="salvar-perfil" class="btn btn-primary">Salvar</button>
        <button type="button" id="cancelar-perfil" class="btn btn-secondary" onclick="window.location.href='./home.html'">Cancelar</button>
        <button type="button" id="excluir-perfil" class="btn btn-danger">Excluir Perfil</button>
      </div>
    </form>
  </main>

  <footer class="mt-5">
    <p class="text-center">© 2025 ComuniAvisa. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/valida_sessao.js"></script>
  <script>
    valida_sessao();
  </script>
  <script src="../js/perfil.js"></script>
</body>

</html>
